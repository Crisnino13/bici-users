<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ajusta tu bicicleta a tus medidas</title>
        <meta name="description" content="Conoce las medidias que debe tener tu bicicleta para evitar lesiones y malas posturas. Ingresa tus medidas en centimetros y conoce como ajustar tu bicicleta.">
        <meta name="keywords" content="Bicicleta, Medidas, Ajustar, Biometrica, Ergonomia, Desempeño, Optimo, Comodidad, Talla">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/fav-icon.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="frame">
            <div class="contenedor">
                <div class="menu">
                    <h1>Ajusta tu bicicleta a tus medidas</h1>
                    <h2>Conoce la medida ideal para tu optimo desempeño</h2>
                </div>
            </div>
            <div class="contenedor">
                <div id="persona" class="modelo" style="background-image:url(img/man.png); background-size: contain; background-repeat: no-repeat; background-position: center;">
                    <form id="form1">
                        <div class="group-entrepierna">
                            <label class="entrepierna" for="text">Entrepierna</label><br>
                            <input id="numero" class="dato-entre" type="number" value="" onkeyup="textinfoentre()" onclick="textinfoentre()" placeholder="60">
                        </div>
                        <div class="group-altura"> 
                            <label class="entrepierna" for="altura">Altura</label><br>
                            <input id="numero1" class="dato-entre" type="number" value="" onkeyup="myfunction()" onclick="myfunction()" placeholder="170">
                        </div>
                    </form>
                </div>
                <div>
                    <button class="send" type="button" onclick="allmedidas()" form="form1"><a class="link-button" href="#bicicleta">CALCULAR</a></button>
                </div>
                <div id="bicicleta" class="bici" style="background-image: url(img/bici.png); background-repeat: no-repeat; background-size: contain; background-position: center;">
                    <div class="resultado">
                        <p class="dato">Distancia</p>
                        <p id="result" class="dato-result">52.8</p>
                    </div>
                    <div class="resultado-altura">
                        <p class="dato">Talla</p>
                        <p id="result-high" class="dato-result">Talla M / 17 - 18in</p>
                    </div>
                    <div class="info-adicional" id="info">
                        <p>Conoce las medidias que debe tener tu bicicleta
                            para evitar lesiones y malas posturas.
                            Ingresa tus medidas en centimetros y conoce como ajustar tu bicicleta.
                        </p>

                    </div>
                </div>
            </div>
        </div>

        <script>
            function myfunction() {
                
                document.getElementById("persona").style.backgroundImage= "url('img/man-1.png')";
                document.getElementById("bicicleta").style.backgroundImage= "url('img/bici-1.png')";

                var d = parseInt(document.getElementById("numero1").value);
                var t = 100 * d / 200;

                var infoA = "Conocer tu altura es importante ya que con esto puedes saber el tamaño del marco que debes usar, recuerda usar las medidas en centimetros."
                document.getElementById("info").innerHTML = infoA;

                
                
                if (t < 85){
                    document.getElementById("result-high").innerHTML = "Talla S / 15 - 16in"
                }

                             
                else if (t < 89){
                    document.getElementById("result-high").innerHTML = "Talla M / 17 - 18in"
                }

                             
                else if (t < 92){
                    document.getElementById("result-high").innerHTML = "Talla L / 18,5 - 19,5in"
                }

                else if (t < 95){
                    document.getElementById("result-high").innerHTML = "Talla XL / 20"
                }

                else if (t < 100){
                    document.getElementById("result-high").innerHTML = "Talla XXL / 21 - 22in"
                }

                             
                else{
                    document.getElementById("result-high").innerHTML = "Valor fuera del rango"
                }
                
            }

                function textinfoentre() {
                var x = parseInt(document.getElementById("numero").value);
                var y = 0.88;
                var z = x * y;
                document.getElementById("result").innerHTML = z;
                
                var infoP = "Toma la medida de tu entrepierna usando un libro, ubicalo entre sus muslos, y toma la medida desde el lomo del libro al piso. Importante debes estar descalzo."
                document.getElementById("info").innerHTML = infoP;
                document.getElementById("persona").style.backgroundImage= "url('img/man-2.png')";
                    

                    
                    
                }

                function allmedidas(){
                var x = parseInt(document.getElementById("numero").value);
                var y = 0.88;
                var z = x * y;
                document.getElementById("result").innerHTML = z;

                
                var d = parseInt(document.getElementById("numero1").value);
                var t = 100 * d / 200;

                var infoR = "Estos son las medidas para que puedas ajustar tu bicicleta."
                document.getElementById("info").innerHTML = infoR;

                
                
                if (t < 85){
                    document.getElementById("result-high").innerHTML = "Talla S / 15 - 16in"
                }

                             
                else if (t < 89){
                    document.getElementById("result-high").innerHTML = "Talla M / 17 - 18in"
                }

                             
                else if (t < 92){
                    document.getElementById("result-high").innerHTML = "Talla L / 18,5 - 19,5in"
                }

                else if (t < 95){
                    document.getElementById("result-high").innerHTML = "Talla XL / 20"
                }

                else if (t < 100){
                    document.getElementById("result-high").innerHTML = "Talla XXL / 21 - 22in"
                }

                             
                else{
                    document.getElementById("result-high").innerHTML = "Valor fuera del rango"
                }

                document.getElementById("bicicleta").style.backgroundImage= "url('img/bici-3.png')";

                }
            
        </script>
    </body>
</html>
